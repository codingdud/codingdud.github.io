<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>codingdud@github.io - Terminal Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background: #181c20;
      color: #e5e5e5;
      font-family: 'Fira Mono', 'Consolas', 'Monaco', monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .terminal {
      max-width: 800px;
      margin: 3rem auto;
      background: #22272e;
      border-radius: 8px;
      box-shadow: 0 0 24px #0005;
      padding: 2rem 1.5rem 1rem 1.5rem;
      min-height: 600px;
      position: relative;
    }
    .prompt {
      color: #8aff80;
    }
    .input-line {
      display: flex;
      align-items: center;
      margin-bottom: 0.3em;
    }
    .input-field {
      background: none;
      border: none;
      color: #e5e5e5;
      font-size: 1em;
      outline: none;
      font-family: inherit;
      width: 100%;
    }
    .output {
      margin-bottom: 1em;
      white-space: pre-wrap;
      line-height: 1.5;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background: #8aff80;
      animation: blink 1s step-end infinite;
      margin-left: 2px;
      vertical-align: text-bottom;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
    a {
      color: #7ac7ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .logo {
      font-weight: bold;
      color: #ffcb6b;
      margin-bottom: 2em;
      font-size: 1.25em;
    }
    @media (max-width: 600px) {
      .terminal { padding: 1rem 0.5rem 0.5rem 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <div class="logo">codingdud@github.io:~$ Welcome to my interactive portfolio! Type <span style="color:#8aff80">help</span> for a list of commands.</div>
    <div id="output"></div>
    <div class="input-line">
      <span class="prompt">codingdud@github.io:~$</span>&nbsp;
      <input class="input-field" id="input" autofocus autocomplete="off" spellcheck="false" />
      <span class="cursor"></span>
    </div>
  </div>

    const output = document.getElementById('output');
    const input = document.getElementById('input');
    const commands = {

      `,
      skills: `
Technical Skills

Programming Languages:
  - JavaScript (95%)
  - TypeScript (88%)
  - Python (85%)
  - C/C++ (80%)
  - Rust (75%)

Frameworks/Technologies:

      certifications: `

      `,
      contact: `

      `,
      clear: ''
    };

    function printOutput(command, text) {
      output.innerHTML += `<div><span class="prompt">codingdud@github.io:~$</span> ${command}</div>`;
      if(text) output.innerHTML += `<div class="output">${text}</div>`;
      output.scrollTop = output.scrollHeight;
    }

    function handleCommand(cmd) {
      const command = cmd.trim().toLowerCase();
      if(command === '') return;
      if(commands[command] !== undefined) {
        if(command === 'clear') {
          output.innerHTML = '';
        } else {
          printOutput(command, commands[command]);
        }
      } else {
        printOutput(command, "Command not found. Type <span style='color:#8aff80'>help</span> for available commands.");
      }
    }

    input.addEventListener('keydown', function(e) {
      if(e.key === 'Enter') {
        handleCommand(input.value);
        input.value = '';
      }
    });

    // Focus input on click anywhere in terminal
    document.getElementById('terminal').addEventListener('click', () => {
      input.focus();
    });

    // Initial "help" output
    printOutput('help', commands.help);
  </script>
</body>
</html>
